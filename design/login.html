<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Street Login</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/icon.png" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

  <header id="header">
    <div class="header__title">
      <h1 id="logo">Garage Auto-Street</h1>
      <a id="header__avis" href="./index.html" class="button"><i class="fa-solid fa-angles-left"></i> Retour
        Accueil</a>
    </div>
    <div class="header__content">
      <div class="header__menu">
        <ul id="menu">
          <li><a href="#">Contact</a></li>
          <li><a href="#" class="logout">Login</a></li>
          <li><a href="#" class="admin">Users</a></li>
        </ul>
        <span><i class="fa-solid fa-phone-volume"></i> 04.75.60.76.27</span>
      </div>
    </div>
  </header>
  <main>

    <!-- formulaire de connection ---------->
    <section class="form__login">
      <h2>Login</h2>
      <div id="message__error"></div>
      <form id="form__user">
        <label class="form__label" for="email">E-mail</label>
        <input type="email" name="email" class="email" />
        <label class="form__label" for="password">Mot de passe</label>
        <input type="password" name="password" class="password" />
        <input type="submit" id="submit" class="button" value="Se connecter" />
        <a href="mailto: auto.street@gmail.com" class="form__link">Mot de passe oublié</a>
      </form>
      <br />
    </section>
  </main>
  <footer>
    <nav>
      <ul>
        <li><a href="#" class="footer__link">Mentions légales</a></li>
      </ul>
    </nav>
  </footer>

  <script src="./assets/js/login.js"></script>
</body>

</html>
