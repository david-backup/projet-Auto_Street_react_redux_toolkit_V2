<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/icon.png" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

  <!-- première modal ---------->
  <div class="modal__container">
    <div class="modal__projets">
      <div class="delete__message"></div>
      <span><i class="fa-solid fa-xmark"></i></span>
      <h2>Galerie photo</h2>
      <div class="modal__garage"></div>
      <button class="button">Ajouter une photo</button>
    </div>

    <!-- deuxième modal ---------->
    <div class="modal__addProjets">
      <span><i class="fa-solid fa-arrow-left"></i></span>
      <span><i class="fa-solid fa-xmark"></i></span>
      <h3>Ajout photo</h3>
      <div class="error"></div>
      <form action="">
        <div class="message__ok"></div>
        <div class="modal__containerFile">
          <span><i class="fa-regular fa-image"></i></span>
          <label for="file">+ Ajouter photo</label>
          <input type="file" id="file" name="imageUrl">
          <img src="#" alt="Aperçut de l'image">
          <p>jpg, png: 4mo max</p>
        </div>
        <label for="title" class="modal__label">Titre</label>
        <input type="text" id="modal__title" name="title">
        <label for="category" class="modal__label">Catégorie</label>
        <select name="categoryId" id="modal__category">
          <option value=""></option>
          <option value="1">Mécanique</option>
          <option value="2">Carosserie</option>
          <option value="3">Montage Pneus</option>
        </select>
        <button class="button">Valider</button>
      </form>
    </div>
  </div>

  <!-- header ---------->
  <header id="header">
    <div class="header__title">
      <h1 id="logo">Garage Auto-Street</h1>
      <a id="header__avis"
        href="https://www.google.com/search?hl=fr-FR&amp;gl=fr&amp;q=AUTO-STREET,+5+Rue+de+Moraye,+26760+Beaumont-l%C3%A8s-Valence&amp;ludocid=17524552952016791104&amp;lsig=AB86z5UtpFnldOaCe7VJJ494I8jO#lrd=0x12b5530b638cdd8d:0xf333b80f907be640,1,,,,"
        target="_blank" class="button">Voir les avis clients</a>
    </div>
    <div class="header__content">
      <div class="header__menu">
        <ul id="menu">
          <li><a href="#">Contact</a></li>
          <li><a href="#" class="logout">Login</a></li>
          <li><a href="#" class="admin">Users</a></li>
        </ul>
        <span><i class="fa-solid fa-phone-volume"></i> 04.75.60.76.27</span>
      </div>
    </div>

    <!-- caroussel ----------->
    <div id="banner">
      <img class="banner__img" src="./assets/img/banner1.jpg" alt="Banner Auto Street" />
      <p>Garage Auto Street <span>Contactez-nous: 04.75.60.76.27</span></p>
      <img src="./assets/img/arrow_left.png" alt="fléche de navigation du slide gauche" class="arrow arrow_left" />
      <img src="./assets/img/arrow_right.png" alt="fléche de navigation du slide droite" class="arrow arrow_right" />
      <div class="dots"></div>
    </div>
  </header>

  <!-- bannière titre de gallerie et btnModifier ---------->
  <div class="title">
    <h2>Nos plus belles réalisations</h2>
  </div>

  <!-- boutons de filtrage par catégories ----------->
  <div class="btn__filters">
    <button id="0">Tous les projets</button>
  </div>

  <!-- gallerie photos ---------->
  <section class="gallery"></section>

  <!-- fichiers JS reliés ---------->
  <script src="./assets/js/banner.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/modal.js"></script>
</body>

</html>
